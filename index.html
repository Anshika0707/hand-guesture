<html>

<head>
  <title>Hand guesture app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>

      <h3 class="btn btn-warning heading">Hand guesture app<br>
        <span>&#9996</span>
        <span>&#128077</span>
        <span>&#128076</span>
      </h3>

      <br><br>

      <p style="font-size: 22px;">Take a photo of a hand guesture to generate a hand guesture</p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view</label>
        <div id="camera"></div>
        <br>
        <button class="btn btn-warning" onclick="take_snapshot()">Capture hand guesture</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1 -</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>

        <label>Prediction 2 -</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-success">Predict Hand guesture</button>

        <br><br>

      </div>

    </center>

  </div>

  <script src="main.js"></script>

<script async src="https://drv.tw/inc/wd.js"></script></body>

</html>
